<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        let dayOfMonth = parseInt(prompt("Enter the day of month:"))
        let month = parseInt(prompt("Enter the month:"))
        let year = parseInt(prompt("Enter the year:"))
        document.write("Date is:" +dayOfMonth+ "-" +month+ "-" +year)
    </script>
</body>
</html>
