<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <script>
        let inputRadius = parseFloat(prompt("Enter the radius:"))
        let C = 2 * inputRadius * Math.PI
        let S = inputRadius * inputRadius * Math.PI
        document.write("Circle circumference is:" +C)
        document.write("<br/>")
        document.write("Area circle is:" +S)
    </script>
</body>
</html>
