<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="bg-warning p-3" >
        <h1 class="text-center bg-success text-white my-1">SỞ THÍCH CỦA BẠN</h1>
        <form action="#" method="GET" class="text-primary fs-4">
            <div class="usename mt-3">
                <label for="name" class="col-2 ">Họ và tên</label>
                <input type="text" id="name" class="col-6 border-2 border-bottom border-end" name="username" required>
            </div>
            
            <div class="birth mt-3">
                <label for="birth"class="col-2 ">Ngày sinh</label>
                <input type="birth" id="birth" class="col-3 border-2 border-bottom border-end" name="birth" required>
            </div>

            <div class="gender mt-3 d-flex">
                <label for="gender"class="col-2 ">Giới tính</label>
                <div class="col-1 mx-3 text-dark">
                    <input type="radio" id="boy" name="gender" value="boy">
                    <label for="boy">Nam</label>
                </div>
                <div class="col-1 text-dark">
                    <input type="radio" id="film" name="gender" value="girl">
                    <label for="girl">Nữ</label>
                </div>
            </div>

            <div class="address mt-3">
                <label for="address"class="col-2">Địa chỉ</label>
                <textarea name="address" id="" cols="32" rows="3" class="border-2 border-bottom border-end"></textarea>
            </div>

            <div class="class mt-3">
                <label for="class" class="col-2">Lớp</label>
                <select id="class" class="class border-2 border-bottom border-end">
                    <option>--Chọn lớp--</option>
                    <option>A</option>
                    <option>B</option>
                </select>
            </div>

            <div class="email mt-3">
                <label for="email"class="col-2">Email</label>
                <input type="email" id="email" class="col-4 border-2 border-bottom border-end" name="email" required>
            </div>

            <div class="phone mt-3">
                <label for="phone"class="col-2">Điện thoại</label>
                <input type="email" id="email" class="col-4 border-2 border-bottom border-end" name="email" required>
            </div>

            <div class="button mt-3 d-flex">
                <span class="col-2"></span>
                <div class="col-4 m-2">
                    <button class="border-2 border-top border-start">Đăng ký</button>
                    <button class="border-2 border-top border-start ms-2">Nhập lại</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
