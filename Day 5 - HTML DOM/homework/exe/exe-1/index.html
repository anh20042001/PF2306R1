<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
    <h3>Please Number</h3>
    <input type="number" onchange="inputNumber(this)" placeholder="Please enter number....">
    <button type="button" id="checkNumber">Check!!!</button>
    <p id="result"></p>
    <script>
        let checkNumber = document.getElementById("checkNumber");
        let result = document.getElementById("result");
        let number;
        function inputNumber(obj) {
            number = obj.value;
        }
        checkNumber.addEventListener("click", function() {
            if (number % 2 == 0) {
                // alert (number +" is even");
                result.innerText = number + " is even.";
            } else {
                // alert (number +" is odd");
                result.innerText = number + " is odd.";
            }
        })
    </script>
</body>
</html>
