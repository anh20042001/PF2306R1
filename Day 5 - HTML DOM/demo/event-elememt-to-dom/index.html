<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event element to dom</title>
</head>
<body>
    <div class="container" id="content">
        <button onclick="btnHandler()">Click me!</button>
        <button  onclick="btnClicker(this)">Click me2!</button>
        <button id="btnClick">Click me3!</button>
        <div id="result">
        </div>
    </div>
    <script>
        let result = document.getElementById("result");
        let btnClick = document.getElementById("btnClick");
        let count = 0;
        result.innerText = count;

        //EventHandler 1
        function btnHandler(){
            // event after clicking the button
            count++;
            result.innerText = count;
            btnClick.style.background = "#2313" + count;
        }
        //EventHandler 2 - Function with parameters
        function btnClicker(obj) {
            console.log(obj);
            obj.innerText = "Clicked" + count++;
        }
        //EventHandler 3 - Doom Id
        btnClick.addEventListener("click", function(){
            count++;
            result.innerText = count;
        })
    </script>
    
</body>
</html>
